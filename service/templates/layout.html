<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Digital Twin{% endblock %}</title>
  <link rel="stylesheet" href="/static/styles.css" />
  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="app-container">
    {% block content %}{% endblock %}
    
    {% if show_nav %}
    <nav class="bottom-nav">
      <a href="/dashboard" class="nav-item {{ 'active' if active_page == 'dashboard' else '' }}">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
        <span>Home</span>
      </a>
      <a href="/meal-plan" class="nav-item {{ 'active' if active_page == 'meal-plan' else '' }}">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></svg>
        <span>Plan</span>
      </a>
      <a href="/profile" class="nav-item {{ 'active' if active_page == 'profile' else '' }}">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        <span>Profile</span>
      </a>
    </nav>
    {% endif %}
  </div>
  
  <script src="/static/utils.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
