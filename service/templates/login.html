<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Digital Twin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .login-container {
            width: 100%;
            max-width: 440px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: #000;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .logo-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        .app-title {
            font-size: 32px;
            font-weight: 300;
            color: #000;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .app-subtitle {
            font-size: 16px;
            color: #666;
        }

        .login-card {
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 20px;
            padding: 40px;
        }

        .form-header {
            margin-bottom: 32px;
        }

        .form-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #000;
            margin-bottom: 8px;
        }

        .form-header p {
            font-size: 14px;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            height: 48px;
            padding: 0 16px;
            background: #f9fafb;
            border: 2px solid #e5e5e5;
            border-radius: 12px;
            font-size: 16px;
            color: #000;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #000;
            background: white;
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .btn-primary {
            width: 100%;
            height: 56px;
            background: #000;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .btn-primary:hover {
            background: #333;
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #666;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e5e5;
        }

        .divider::before {
            margin-right: 12px;
        }

        .divider::after {
            margin-left: 12px;
        }

        .signup-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #666;
        }

        .signup-link a {
            color: #000;
            font-weight: 600;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }

            .app-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
                </svg>
            </div>
            <h1 class="app-title">Digital Twin</h1>
            <p class="app-subtitle">Your AI-powered nutrition system</p>
        </div>

        <div class="login-card">
            <div class="form-header">
                <h1>Welcome back</h1>
                <p>Sign in to continue to your digital twin</p>
            </div>

            <div id="error-message" class="error-message"></div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input 
                        type="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="your@email.com"
                        required
                    />
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input 
                        type="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    />
                </div>

                <button type="submit" class="btn-primary" id="login-btn">
                    Sign In
                </button>
            </form>

            <div class="divider">or</div>

            <div class="signup-link">
                Don't have an account? <a href="#" id="signup-link">Create one</a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');
        const signupLink = document.getElementById('signup-link');

        signupLink.addEventListener('click', (e) => {
            e.preventDefault();
            showSignupForm();
        });

        function showSignupForm() {
            document.querySelector('.form-header h1').textContent = 'Create your account';
            document.querySelector('.form-header p').textContent = 'Start your nutrition journey';
            
            // Add name field if not exists
            if (!document.querySelector('input[name="name"]')) {
                const nameGroup = document.createElement('div');
                nameGroup.className = 'form-group';
                nameGroup.innerHTML = `
                    <label class="form-label">Full Name</label>
                    <input 
                        type="text" 
                        name="name" 
                        class="form-input" 
                        placeholder="John Doe"
                        required
                    />
                `;
                loginForm.insertBefore(nameGroup, loginForm.firstChild);
            }

            loginBtn.textContent = 'Create Account';
            signupLink.innerHTML = 'Already have an account? <a href="#" id="login-link">Sign in</a>';
            
            document.getElementById('login-link').addEventListener('click', (e) => {
                e.preventDefault();
                location.reload();
            });

            loginForm.onsubmit = handleSignup;
        }

        async function handleSignup(e) {
            e.preventDefault();
            const formData = new FormData(loginForm);
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Creating Account...';
            errorMessage.classList.remove('show');

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: formData.get('name'),
                        email: formData.get('email'),
                        password: formData.get('password')
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store user email in localStorage
                    localStorage.setItem('userEmail', formData.get('email'));
                    window.location.href = '/onboarding';
                } else {
                    throw new Error(data.detail || 'Signup failed');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.add('show');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Create Account';
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(loginForm);
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            errorMessage.classList.remove('show');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: formData.get('email'),
                        password: formData.get('password')
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store user email in localStorage
                    localStorage.setItem('userEmail', formData.get('email'));
                    
                    // Check if user has completed onboarding
                    if (data.onboarding_complete) {
                        window.location.href = '/dashboard';
                    } else {
                        window.location.href = '/onboarding';
                    }
                } else {
                    throw new Error(data.detail || 'Invalid credentials');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.add('show');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
